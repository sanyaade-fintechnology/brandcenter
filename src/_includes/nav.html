{% assign navurl = page.url | remove: 'index.html' %}

<ul class="unstyled">
{% for item in include.nav %}
  <li>
    <a href="{{ item.url }}" class="{% if item.url == navurl %}active{% endif %}" alt="{{ item.text }}">
      {{ item.text }}
    </a>
    {% if item.subitems %}
      {% include nav.html nav=item.subitems %}
    {% endif %}
  </li>
{% endfor %}
</ul>
